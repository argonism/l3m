version: "3.9"

networks:
  llmnet:
    external: true
  llmnet_internal:

volumes:
  ollama_data:
  postgres_data:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      OLLAMA_KEEP_ALIVE: ${OLLAMA_KEEP_ALIVE}
      NVIDIA_VISIBLE_DEVICES: all   # GPU の場合
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks: [ llmnet_internal ]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 20

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ./ollama:/ollama
    networks: [ llmnet_internal ]
    entrypoint: ["/bin/sh","-lc"]
    command: "/ollama/models/init_models.sh"
    restart: "no"

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    depends_on:
      - ollama
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@db:5432/litellm"
      LITELLM_MASTER_KEY: "sk-1234"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: http/grpc
    volumes:
      - ./litellm_config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    ports:
      - "${LITELLM_PORT}:4000"
    networks: [ llmnet, llmnet_internal ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 20

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [ llmnet_internal ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10
